<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>

</head>
<body>
    <div class="container">
    <h2>Currency Converter</h2>
    <form id="conversion-form">
        <label for="from-currency">From Currency:</label><br>
        <input type="text" id="from-currency" required><br>
        <label for="to-currency">To Currency:</label><br>
        <input type="text" id="to-currency" required><br>
        <label for="units">Number of Units:</label><br>
        <input type="number" id="units" required><br>
        <button type="submit">Convert</button>
    </form>
    <h3>Previous Conversions</h3>
    <h6 id="previous-conversions"></h6>
    <script src="converter.js"></script>
</div>
</body>
</html>
